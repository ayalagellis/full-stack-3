<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/client.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet'>
    <title>to- do list</title>
</head>
<body >

    
    <h1>To Do List</h1>  

        <div  id="sign_in_div" class = "sign_in"  >        
                  <form name='form-login'>
    
                        <div class="group">
                            <label for="userEmail" class="label title_label">Email</label>
                            <input class="input" id="userMail" placeholder="UserMail" required>
                        </div>
                        <div class="group">
                            <label for="userPw" class="label title_label">Password</label>
                            <input type="password" class="input" id= "userPw" placeholder="Password" required>
                        </div>
                        <div class="group">
                            <button id= "SignIn_btn" class="button" type="submit" onclick="signIn_toDo()">Sign In</button>
                            <button id= "SignUp_btn" class="button" type="submit" onclick="signIn_signUp()">Sign Up</button>
                        </div>
                </form>
        </div>

    <template class="page" id="sign_up"   >
        <div id="sign_up_div" class="sign_up" >
           
                <form name='form-login'>
                    <div class="sign-up-htm">
                        
                        <div class="group">
                            <label for="name" class="label title_label">Name</label>
                            <input type="text" id="name" class="input" placeholder="Username" required>
                        </div>
                        <div class="group">
                            <label for="email" class="label title_label">Email</label>
                            <input type="email" class="input" id= "email" placeholder="Email" required>
                         </div>
    
                        <div class="group">
                            <label for="pw" class="label title_label">Password</label>
                            <input type="password" class="input" id= "pw" placeholder="Password" required>
                         </div>
    
                         <div class="group">
                            <label for="pw" class="label title_label">Repeat Password</label>
                            <input type="password" class="input" id= "repeat_pw" placeholder="Confirm Password" required >
                         </div>
    
                        <ul class="helper-text">
                            <li class="lowercase title_label">Must contain a lowercase letter.</li>
                            <li class="uppercase title_label">Must contain an uppercase letter.</li>
                            <li class="special title_label">Must contain a number or special character.</li>
                        </ul>
                        <div class="group">
                            <input id="rgstr_btn" data-target="todo_list" class="button nav-link" type="submit" value="Sign Up" onclick="signUp_toDo()">
                        </div>
                        <br>         
                </form>
         </div>
    </template>
    <template class="page" id="todo_list">
        <div id="todo_list_div">
          <div class="navbar">
            <nav>
              <ul class="navbarul">
                <li><a href="#" data-target="home" class="nav-link">  Home</a></li>
                <li><a href="#" data-target="contact" class="nav-link" >  Contact</a></li>
                <li><a href="#" data-target="about_us" class="nav-link">  About Us</a></li>
                <li><a href="#" data-target="sign_in" class="nav-link">  Sign In</a></li>
                <li><a href="#" data-target="sign_up" class="nav-link">  Sign Up</a></li>
              </ul>
            </nav>
          </div>
      
          <div class="todo-container">
            <h2>My To-Do List</h2>
            <input type="text" id="todoInput" placeholder="Enter task...">
            <button onclick="addTask()">Add</button>
            <ul id="todoList"></ul>
          </div>
        </div>
      </template>
      
      <script  type="text/javascript" src="/JS/Client.js"></script> 
      <script  type="text/javascript" src="/JS/FXMLHttpRequest.js"></script> 
      <script  type="text/javascript" src="/JS/network.js"></script> 
      <script  type="text/javascript" src="/JS/Server.js"></script>
      <script  type="text/javascript" src="/JS/DB_API.js"></script>       
       
</body>
</html>
